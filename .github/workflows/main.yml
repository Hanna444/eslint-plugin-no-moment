name: Release to npm

on: 
  push:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    
    - name: Install Dependencies
      run: npm ci

    - name: Publish to npm
      run: npm publish

